{% extends "main.html" %}
{% block body %}
{% if msg: %}
	{% for t,m in msg.items() %}
		<div id="info" class="{{ t }}">{{ m|safe }}</div>
	{% endfor %}
{% endif %}
<table>
<tbody>
<tr>
  <th>Organisation</th>
  <th>#Locations</th>
  <th style="width:5%;">&nbsp;</th>
  <th style="width:11%;">&nbsp;</th>
</tr>
{% for organisation in organisations %}
<tr>
  <td>{{ organisation.name }}</td>
  <td>{{ organisation.name }}</td>
  <td><a href="{{ url_for('r_organisation_edit', oid=organisation.id) }}"><button>Edit</button></a></td>
  <td><a href="{{ url_for('r_organisation_delete', oid=organisation.id) }}"><button>Delete</button></a></td>
</tr>
{% endfor %}
</tbody>
</table>
<a href="{{ url_for('r_organisation_add') }}"><button>Add Organisation</button></a>
{% endblock %}
