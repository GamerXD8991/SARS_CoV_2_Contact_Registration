{% extends "main.html" %}

{% block body %}
<form id="organisationform" method="POST" action="{{ url_for('r_organisation_add') }}">
	{% if msg: %}
	<div id="warning">{{ msg|safe }}</div>
	{% endif %}
	{{ form.csrf_token }}
	{{ form.name.label }}
	{{ form.name }}
	<ul>
		{% for key,field in form._fields.items() %}
			{% for error in field.errors %}
				<li style="color:red;">{{ error }}</li>
			{% endfor %}
		{% endfor %}
	</ul>
	<input id="submit" type="submit" value="Speichern">
	<a href="{{ url_for('r_organisations') }}"><button type="button" formnovalidate>Abbrechen</button></a>
</form>
{% endblock %}
